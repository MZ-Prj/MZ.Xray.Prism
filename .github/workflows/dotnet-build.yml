name: .NET Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 20
    env:
      OUTDIR: ${{ github.workspace }}\_build\

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: NuGet cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      # ✅ 같은 출력 경로로 고정 (테스트와 동일)
      - name: Restore
        run: dotnet restore UnitTest/UnitTest.sln -p:BaseOutputPath="$env:OUTDIR"
        working-directory: ./UnitTest

      - name: Build (Release)
        run: dotnet build UnitTest/UnitTest.sln --configuration Release --no-restore -p:BaseOutputPath="$env:OUTDIR"
        working-directory: ./UnitTest

      # ✅ 테스트 워크플로우가 그대로 쓸 수 있게 업로드
      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: ${{ env.OUTDIR }}