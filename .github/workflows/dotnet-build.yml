name: .NET Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: NuGet cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore UnitTest/UnitTest.sln

      - name: Build (Release)
        run: dotnet build UnitTest/UnitTest.sln --configuration Release --no-restore

  # ✅ 빌드 끝나면 같은 워크플로우 안에서 "테스트 워크플로우 파일"을 호출
  run-tests:
    needs: build
    uses: ./.github/workflows/dotnet-tests.yml
    with:
      commit: ${{ github.sha }}
