name: .NET Tests (Modules)

# ✅ 빌드 워크플로 완료 시에만 시작(순서 보장)
on:
  workflow_run:
    workflows: [".NET Build"]
    types: [completed]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  tests:
    # ✅ 빌드가 성공했을 때만
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: windows-latest
    timeout-minutes: 30
    env:
      OUTDIR: ${{ github.workspace }}\_build\
    strategy:
      fail-fast: false
      matrix:
        include:
          - module_name: AI.Engine
            project: MZ.AI.Engine.Test/MZ.AI.Engine.Test.csproj
          - module_name: Infrastructure
            project: MZ.Infrastructure.Test/MZ.Infrastructure.Test.csproj
          - module_name: Vision
            project: MZ.Vision.Test/MZ.Vision.Test.csproj
          - module_name: Xray.Engine
            project: MZ.Xray.Engine.Test/MZ.Xray.Engine.Test.csproj

    steps:
      # ✅ 빌드가 돌았던 동일 커밋으로 고정
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: NuGet cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: ${{ runner.os }}-nuget-

      # ✅ 빌드 산출물 다운로드 (같은 OUTDIR로)
      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: build-outputs
          path: ${{ env.OUTDIR }}
          run-id: ${{ github.event.workflow_run.id }}   # ← 빌드 런의 아티팩트
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # ✅ 테스트는 빌드 재실행 없이, 같은 출력 경로를 가리키며 실행
      - name: Test (${{ matrix.module_name }})
        run: >
          dotnet test UnitTest/${{ matrix.project }}
          --configuration Release
          --no-build
          -p:BaseOutputPath="$env:OUTDIR"
          --logger "trx;LogFileName=${{ matrix.module_name }}.trx"
          --collect:"XPlat Code Coverage"
          --results-directory ./UnitTest/TestResults/${{ matrix.module_name }}

      - name: Generate coverage report (${{ matrix.module_name }})
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: ./UnitTest/TestResults/${{ matrix.module_name }}/**/coverage.cobertura.xml
          targetdir: ./UnitTest/TestResults/Coverage/${{ matrix.module_name }}
          reporttypes: 'HtmlInline;Cobertura'
          assemblyfilters: '+*'

      - name: Upload test results (${{ matrix.module_name }})
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.module_name }}
          path: |
            ./UnitTest/TestResults/${{ matrix.module_name }}/*.trx
            ./UnitTest/TestResults/Coverage/${{ matrix.module_name }}/**

      - name: Publish test results to PR checks (${{ matrix.module_name }})
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: "PR Check Results (${{ matrix.module_name }})"
          path: ./UnitTest/TestResults/${{ matrix.module_name }}/*.trx
          reporter: dotnet-trx
          fail-on-error: false
